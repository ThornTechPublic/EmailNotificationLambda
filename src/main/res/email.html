<html>
    <head>
        <style>
            header{
                text-align: center;
                margin: auto;
                font-size: 24px;
            }
            ul{
                font-size: 18px;
                color: blue;
            }
            footer{
                color: gray;
            }
            li{
                color: #000080;
            }
            li:hover{
                color: #800000;
            }
        </style>
    </head>
<body>
<header>A file was uploaded!</header>
<section>
    This email has been sent because a file was uploaded to cloud storage.
    <ul>
        <li>Cloud Provider: {PROVIDER}</li>
        <li>{LOCATION_TYPE}: {LOCATION}</li>
        <li>Filepath: {NAME}</li>
        <li>Size: {SIZE}</li>
        <li>MD5: {HASH}</li>
    </ul>
</section>
<footer>This email was auto-generated, please do not reply.</footer>
</body>
</html>
